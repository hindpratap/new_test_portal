<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="DataFlow | Candidate Testing Portal">
    {% load staticfiles %}
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/DF Logo.svg' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/11dafce953.js" crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>
<body>
    <noscript>
        Your Browser's JavaScript has been turned off kindly enable it.
    </noscript>

    <div class="app">

        <div class="cont-img">
            <img src="{% static 'images/DF Logo.svg' %}" alt="containerImage">
            <span class="cont-img__">DATA</span>FLOW
        </div>

        <div class="cont-box2">
            <img src="{% static 'images/homeGrap.svg' %}" alt="homeGrap" class="homeGrap">
                <form action="{% url 'application:postsignup' %}" method="POST" class="signup-form form cred-form" id="credForm" enctype="multipart/form-data">{% csrf_token %}
                    <h1 class="heading head-container head2">Candidate Portal</h1><p></p>
                    <div class="form-div">
                        <label for="" class="form-label">Full Name</label>
                        <input type="text" name="fullName" class="form-elem form-elem--name" data-id="name" autocomplete="off">
                        <span class="note"></span>
                    </div>

                    <div class="form-div">
                        <label for="" class="form-label">Username</label>
                        <input type="text" name="username" class="form-elem form-elem--user" data-id="username" autocomplete="off">
                        <span class="note"></span>
                    </div>

                    <div class="form-div">
                        <label for="" class="form-label">Password
                        </label>
                        <input type="password" name="password" class="form-elem form-elem--pass" data-id="pass" maxlength=10 minlength=8 autocomplete="off">
                        <span class="note"></span>
                    </div>

                    <div class="form-div">
                        <label for="" class="form-label">Email</label>
                        <input type="text" name="email" class="form-elem form-elem--email" data-id="email" autocomplete="off">
                        <span class="note"></span>
                    </div>

                    <div class="form-div">
                        <label for="" class="form-label">Phone Number</label>
                        <input type="number" name="phone" class="form-elem form-elem--mobile" data-id="mobile" maxlength='10' minlength='10' autocomplete="off">
                        <span class="note"></span>
                    </div>

                    <div class="form-div">
                        <label for="" class="form-label">Date of Birth</label>
                        <input type="" name="dob" class="form-elem form-elem--dob form-control" id="dob" data-id="dob" autocomplete="off">
                        <span class="note"></span>
                    </div>

                    <div class="form-div">
                        <label for="" class="form-label">Location</label>
                        <select name="location" id="location" class="form-elem custom-select" data-id="location">
                            <option value="">--select location--</option>
                            <option value="Noida">Noida</option>
                            <option value="Jordan">Jordan</option>
                            <option value="Manila">Manila</option>
                        </select>
                        <span class="note"></span>
                    </div>

                    <div class="form-div">
                        <label for="" class="form-label">Source</label>
                        <select name="source" id="source" class="form-elem custom-select" data-id="source">
                            <option value="">--select source--</option>
                            <option value="Referral">Referral</option>
                            <option value="Direct Sourcing">Direct Sourcing</option>
                            <option value="Consultant">Consultant</option>
                            <option value="Social Media">Social Media</option>
                        </select>
                        <span class="note"></span>
                    </div>

                    <div class="form-div hidden">
                        <label for="" class="form-label">Referral ID</label>
                        <input type="text" name="referral" class="form-elem form-elem--refer" data-id="referral" autocomplete="off">
                        <span class="note"></span>
                    </div>

                    <div class="form-div mt-2">
                        <label class="form-label">Upload Resume</label>
                        <input type="file" name="resume" class="custom-file-input form-elem form-elem--resume" id="customFile resume" data-id="resume">
                        <label class="custom-file-label form-elem" for="customFile" data-id="dResume">Choose file</label>
                        <span class="note"></span>
                    </div>

                    <div class="blank_"></div>

                    <div class="btn-div mt-3">
                        {% block button %}
                        <button type="submit" class="btn btn--success">Submit</button>
                        {% endblock %}
                    </div>

                    <div class="blank_"></div>
                    <p class="another-log mt-4">Already have an account? <a href="{% url 'application:applogin' %}">Login</a></p>
                </form>

            <footer class="foot-log">
                <p>&copy; <span class="foot-log__span">DATA</span>FLOW GROUP</p>
            </footer>
        </div>
    </div>
    <!-- Script -->
    <script src="{% static 'js/user/index.js' %}"></script>
    <script src="{% static 'js/user/inspect.js' %}"></script>
    <script src="{% static 'js/user/interactive.js' %}"></script>
    <script defer>
        let u=[], m=[], p=[];
        {% for i in data %} u.push(`{{ i.username }}`);m.push(`{{ i.email }}`);p.push(`{{ i.phone }}`);{% endfor %}
    </script>
    <script src="{% static 'js/user/validation.js' %}"></script>
    <script>
            //Datepicker
            $('#dob').datepicker({
                uiLibrary: 'bootstrap4'
            });

            //File upload name
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });

    </script>
</body>
</html>
