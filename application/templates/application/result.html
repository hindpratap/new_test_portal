<script>
    let g = [];
    {% for i in reasoning_questions %}
        rObj = {};
        rObj[`01`] = `{{ i.id }}`;
        rObj[`02`] = `{{ i.correct }}`;
        g.push(rObj);
    {% endfor %}

    {% for i in english_questions %}
        eObj = {};
        eObj[`01`] = `{{ i.id }}`;
        eObj[`02`] = `{{ i.correct }}`;
        g.push(eObj);
    {% endfor %}

    {% for i in quantitative_questions %}
        qObj = {};
        qObj[`01`] = `{{ i.id }}`;
        qObj[`02`] = `{{ i.correct }}`;
        g.push(qObj);
    {% endfor %}

    const s = document.querySelector('#nextBtn');
    const p = document.querySelectorAll('.panel');
    const pr = document.querySelector('.parinam');

    let c = 0;
    form.addEventListener('submit', e => {
        e.preventDefault();
        for(let i=0; i<panel.length; i++){
            opt = p[i].querySelectorAll('.optBtn');
            [...opt].map(o => {
               if(o.checked){
                   v = o.value;
                   x = g[i]["02"];
                   if(v === x){
                       c++;
                   }
               }
            });
        }
        pr.value = Math.ceil((c/(p.length)) * 100);
        form.submit();
    });
</script>
